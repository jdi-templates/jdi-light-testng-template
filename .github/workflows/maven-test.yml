name: Run tests
env:
  ALLURE_VERSION: "2.10.0"
  SUREFIRE_ARGS: "--add-opens java.base/java.lang=ALL-UNNAMED"

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master
  release:
    types: # This configuration does not affect the page_build event above
      - created

jobs:
  build:
    name: Tests on JDK
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      fail-fast: false
      matrix:
        java: [ 8, 17 ]  # doesn't work on 16

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          java-package: jdk
          cache: 'maven'

      - name: Build with Maven
        id: build
        run: mvn clean install -DskipTests -ntp

      - name: Set parameters for AspectJ
        id: aspect_j_params
        if: ${{ matrix.java > 15 }}
        run: |
          echo "ASPECT_ARGS=-Daspectj.args="\"$SUREFIRE_ARGS\" >> $GITHUB_ENV

      - name: Set parameters for AspectJ
        id: aspect_j_params_empty
        if: ${{ matrix.java < 16 }}
        run: |
          echo "ASPECT_ARGS=-Daspectj.args=''" >> $GITHUB_ENV

      - name: Start Selenoid
        uses: Xotabu4/selenoid-github-action@v2
        id: start-selenoid


      - name: Check Selenoid has been started
        run: curl http://localhost:4444/status

      - name: Tests
        id: functests
        timeout-minutes: 15
        continue-on-error: true
        run: mvn test -Pci -ntp ${{ env.ASPECT_ARGS }}

      - name: Get Allure history
        uses: actions/checkout@v3
        id: allure-setup
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Generate Allure report
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: target/allure-results
          allure_report: target/allure-report
          allure_history: allure-history

      - name: Upload Allure report
        uses: actions/upload-artifact@master
        with:
          name: Allure report
          path: target/allure-report

      - name: Deploy Allure report to Github Pages
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history

      - name: Check tests are passed
        if: ${{ steps.functests.outcome != 'success' }}
        run: |
          echo Tests result: ${{ steps.functests.outcome }}
          exit 1